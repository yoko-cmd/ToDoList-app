<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="title">ToDoList</div>
    <div class="click">
        <button id="task-plus">✚</button>
        <button id="delete">削除</button>
        <button id="menu">≡</button>
        <button class="star-list">★</button>
    </div>
    <div class="container">
        <div class="text">
            <span class="first">まだタスクは追加されていません</span>
            <span class="menu-tab1">スター付き</span>
            <span class="menu-tab2">タスク一覧</span>
            <span class="plus-new-list">＋　新しいリストを作成</span>
        </div>
    </div>
    <script src="toDoList.js"></script>
</body>
</html>
